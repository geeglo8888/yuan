<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网址导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        danger: '#EF4444',
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .modal-backdrop {
                @apply fixed inset-0 bg-black/50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300;
            }
            .modal-backdrop.active {
                @apply opacity-100 pointer-events-auto;
            }
            .modal-content {
                @apply bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4 transform translate-y-8 transition-transform duration-300;
            }
            .modal-backdrop.active .modal-content {
                @apply translate-y-0;
            }
            .error-message {
                @apply text-danger text-sm mt-1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <!-- 标题和管理按钮 -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold">我的网址导航</h1>
                <p class="text-gray-500">公开访问，管理需验证</p>
            </div>
            <button id="manageBtn" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary/90 transition-colors">
                <i class="fa fa-cog mr-1"></i>管理
            </button>
        </header>
        
        <!-- 添加表单（默认隐藏） -->
        <div id="addForm" class="bg-white p-4 rounded shadow mb-6 hidden">
            <h2 class="text-lg font-semibold mb-3">添加网址</h2>
            <form id="urlForm" class="flex gap-2 flex-col sm:flex-row">
                <input type="text" id="name" placeholder="网站名称" class="flex-1 p-2 border rounded">
                <input type="url" id="url" placeholder="网址" class="flex-1 p-2 border rounded">
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded">添加</button>
            </form>
        </div>
        
        <!-- 网址列表 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow card-hover">
                <div class="flex justify-between">
                    <h3>微软</h3>
                    <button class="delete-btn text-gray-400 hover:text-danger hidden">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <p class="text-sm text-gray-500">https://www.microsoft.com</p>
                <a href="https://www.microsoft.com" target="_blank" class="text-primary text-sm hover:underline">访问</a>
            </div>
        </div>
    </div>

    <!-- 管理验证弹窗 -->
    <div id="manageModal" class="modal-backdrop">
        <div class="modal-content">
            <h3 class="text-xl font-semibold mb-4">管理验证</h3>
            <form id="authForm" class="space-y-3">
                <div>
                    <label class="block text-sm mb-1">用户名</label>
                    <input type="text" id="user" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm mb-1">密码</label>
                    <input type="password" id="pass" class="w-full p-2 border rounded">
                </div>
                <!-- 错误提示区域 -->
                <div id="authError" class="error-message hidden"></div>
                <button type="submit" class="w-full bg-primary text-white p-2 rounded hover:bg-primary/90 transition-colors">验证</button>
            </form>
            <button id="closeModal" class="mt-3 w-full text-gray-500 hover:text-gray-700 transition-colors">取消</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isManageMode = false;
            let manageToken = localStorage.getItem('manageToken');
            
            // DOM元素
            const manageBtn = document.getElementById('manageBtn');
            const manageModal = document.getElementById('manageModal');
            const closeModal = document.getElementById('closeModal');
            const authForm = document.getElementById('authForm');
            const authError = document.getElementById('authError');
            const addForm = document.getElementById('addForm');
            const deleteBtns = document.querySelectorAll('.delete-btn');
            
            // 验证按钮点击
            manageBtn.addEventListener('click', function() {
                if (!isManageMode) {
                    manageModal.classList.add('active');
                    authError.classList.add('hidden');
                } else {
                    exitManageMode();
                }
            });
            
            // 关闭弹窗
            closeModal.addEventListener('click', () => manageModal.classList.remove('active'));
            manageModal.addEventListener('click', (e) => {
                if (e.target === manageModal) manageModal.classList.remove('active');
            });
            
            // 验证表单提交
            authForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const username = document.getElementById('user').value.trim();
                const password = document.getElementById('pass').value.trim();
                authError.classList.add('hidden'); // 重置错误提示
                
                try {
                    // 显示加载状态（可选）
                    const submitBtn = authForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i>验证中...';
                    
                    // 发送验证请求
                    console.log('发送验证请求到:/verify-admin');
                    const response = await fetch('/verify-admin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                        // 确保不缓存请求
                        cache: 'no-store'
                    });
                    
                    // 解析响应
                    let result;
                    try {
                        result = await response.json();
                        console.log('验证接口响应:', result);
                    } catch (parseError) {
                        throw new Error('服务器返回格式错误，无法解析');
                    }
                    
                    // 处理响应
                    if (response.ok) {
                        if (result.success) {
                            // 验证成功
                            manageToken = result.token;
                            localStorage.setItem('manageToken', manageToken);
                            isManageMode = true;
                            manageModal.classList.remove('active');
                            updateUI();
                        } else {
                            // 验证失败（用户名密码错误）
                            authError.textContent = result.message || '用户名或密码不正确';
                            authError.classList.remove('hidden');
                        }
                    } else {
                        // 服务器返回错误状态码
                        throw new Error(result.message || `服务器错误: ${response.status}`);
                    }
                    
                } catch (error) {
                    // 捕获所有错误（网络错误、解析错误等）
                    console.error('验证请求失败:', error);
                    authError.textContent = error.message || '验证过程出错，请稍后重试';
                    authError.classList.remove('hidden');
                } finally {
                    // 恢复按钮状态
                    const submitBtn = authForm.querySelector('button[type="submit"]');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '验证';
                }
            });
            
            // 退出管理模式
            function exitManageMode() {
                isManageMode = false;
                localStorage.removeItem('manageToken');
                manageToken = null;
                updateUI();
            }
            
            // 更新UI
            function updateUI() {
                if (isManageMode) {
                    addForm.classList.remove('hidden');
                    deleteBtns.forEach(btn => btn.classList.remove('hidden'));
                    manageBtn.innerHTML = '<i class="fa fa-sign-out mr-1"></i>退出管理';
                    manageBtn.classList.remove('bg-primary');
                    manageBtn.classList.add('bg-danger');
                } else {
                    addForm.classList.add('hidden');
                    deleteBtns.forEach(btn => btn.classList.add('hidden'));
                    manageBtn.innerHTML = '<i class="fa fa-cog mr-1"></i>管理';
                    manageBtn.classList.remove('bg-danger');
                    manageBtn.classList.add('bg-primary');
                }
            }
        });
    </script>
</body>
</html>
